<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Assembla Extractor WebApp</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
  <div id="wrap">
  <div id="regbar" ng-app="myApp" ng-controller="myCtrl">
    <div id="navthing">
      <h2><a href="#" id="loginform">Login</a>
    <div class="login">
      <div class="arrow-up"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
             <label name="email" class="form_label">Email</label>
             <input type="text" ng-model="username"/>
              <button ng-click="sendRequest()">Login</button>
           </fieldset>
        </div>
      </div>
    </div>
    </div>
    <div>
      <table>
        <tr ng-repeat="x in assembla_feed">
          <td>{{ x.title }}</td>
          <td>{{ x.space_name }}</td>
          <td>{{ x.author_name }}</td>
        </tr>
      </table>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/index.js"></script>
<script  src="js/functions.js"></script>
</body>
</html>
