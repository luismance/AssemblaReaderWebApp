<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Assembla Extractor WebApp</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="regbar" ng-app="myApp" ng-controller="myCtrl">
      <div id="navthing">
        <h2><a href="#" id="loginform">Login</a></h2>
        <div class="login">
          <div class="arrow-up"></div>
          <div class="formholder">
            <div class="randompad">
             <fieldset>
               <label name="username" class="form_label">Username</label>
               <input type="text" ng-model="username"/>
               <label name="password" class="form_label">Password</label>
               <input type="text" ng-model="password"/>
               <button ng-click="sendRequest()">Login</button>
             </fieldset>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
 <script  src="js/index.js"></script>
 <script  src="js/functions.js"></script>
</body>
</html>
