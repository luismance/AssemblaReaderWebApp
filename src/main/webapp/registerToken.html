<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assembla Extractor WebApp</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/xml2json.js"></script>
	<script>
		var whole_url = new URL(window.location.href);
		var code = whole_url.searchParams.get("code");
		var user = window.localStorage.getItem("userData");
		var x2js = new X2JS();
		var userJson = x2js.xml_str2json(user);
		console.log("User Data : " + JSON.stringify(userJson));
		var url1 = "rest/user/registerToken?userId="+userJson.user._id;

		$.ajax({
			type: "POST",
			url: url1,
			dataType: "text",
			contentType: "application/xml",
			data: code,
			success: function (data, status, jqxhr) {
				var aftCnv = x2js.xml_str2json(data);
				window.localStorage.setItem("userData", JSON.stringify(aftCnv));
				window.location.href = "index.html";
			},
			error: function (data, status, jqxhr) {
				console.log("First not working! " + status);
			}
		});

	</script>
</head>
<body>
</body>
</html>
