<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Assembla Extractor WebApp</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/xml2json.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script>
		var whole_url = new URL(window.location.href);
		var code = whole_url.searchParams.get("code");
		var user = sessionStorage.getItem("userData");
		var x2js = new X2JS();
		var userJson = x2js.xml_str2json(user);
		console.log("User Data : " + JSON.stringify(userJson));
		var url1 = "rest/user/registerToken?userId="+userJson.user._id;

		$.ajax({
			type: "POST",
			url: url1,
			dataType: "text",
			contentType: "application/xml",
			data: code,
			success: function (data, status, jqxhr) {
				var aftCnv = x2js.xml_str2json(data);
				sessionStorage.setItem("userData", JSON.stringify(aftCnv));
				window.location.href = "index.html";
			},
			error: function (data, status, jqxhr) {
				console.log("First not working! " + status);
			}
		});

	</script>
</head>
<body>
</body>
</html>
