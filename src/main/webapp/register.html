<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Assembla Extractor WebApp</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/register.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrap">
    <div id="regbar" ng-app="myApp" ng-controller="myCtrl">
      <div id="navthing">
      </div>
      <div class="container">
        <form class="form-signin">
          <h2 class="form-signin-heading">Register :</h2>

          <div class="input-group input-group-sm form-signin">
            <span class="input-group-addon" id="sizing-addon2">Username</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="sizing-addon2">
          </div>

          <div class="input-group input-group-sm form-signin">
            <span class="input-group-addon" id="sizing-addon2">Password</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="sizing-addon2">
          </div>

          <div class="input-group input-group-sm form-signin">
            <span class="input-group-addon" id="sizing-addon2">Confirm Password</span>
            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="sizing-addon2">
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>
  <script  src="js/functions.js"></script>
</body>
</html>
